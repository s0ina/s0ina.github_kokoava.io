<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <p>This part is inside a .container class.</p>
        <p>The .container class provides a responsive fixed width container.</p>
        <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
    </div>
    <div id="image" class="row"></div>

    <script>
        const apiKey = "voMSPxi5GZrWCayndrYWBzicGiee8jJllbOwfgPZ";
        const today = "2024-10-02";
        fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${today}`)
            .then(response => response.json())
            .then(data => {
                const photo = document.getElementById("image");
                photo.innerHTML = ""; //Tyhjennetään vanha kuva
                //Haetaan kuva ja kuvan tiedot, kuten päivämäärä ja tarkempi kuvaus
                //Kuvaus piilotetaan collapse-painikkeen taakse
                photo.innerHTML += `
          <div class="center">
            <h4>Today's space image</h4>
            <div class="">
              <img src="${data.url}" class="center" alt="${data.title}">
              <div class="">
                <h5>${data.title}</h5>
                <p>${data.date}</p>
                <p>
                <a class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Click for more info!
                </a>
                <div class="collapse" id="collapseExample">
                <div class="card card-body">${data.explanation}</div>
            </div>
          </div>
        `;
            }
            )
            //Jos fetch ei onnistu
            .catch(function (error) {
                document.getElementById("image").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });
    </script>

</body>

</html>
