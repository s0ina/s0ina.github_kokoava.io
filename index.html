<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <p>This part is inside a .container class.</p>
        <p>The .container class provides a responsive fixed width container.</p>
        <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
    </div>
    <div id="gallery" class="row"></div>

    <script>
        const apiKey = "voMSPxi5GZrWCayndrYWBzicGiee8jJllbOwfgPZ";
        const startDate = "2025-10-01";
        const endDate = "2025-10-07";
        fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}&start_date=${startDate}&end_date=${endDate}`)
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = ""; // clear previous content if any

                data.forEach(item => {
                    if (item.media_type === "image") {
                        gallery.innerHTML += `
          <div class="center">
            <div class="">
              <img src="${item.url}" class="center" alt="${item.title}">
              <div class="">
                <h5>${item.title}</h5>
                <p>${item.date}</p>
                <p>${item.explanation}</p>
              </div>
            </div>
          </div>
        `;
                    }
                });
            })
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystyt√§ hakemaan</p>";
                console.error("Error fetching NASA data:", error);
            });


    </script>

</body>

</html>
